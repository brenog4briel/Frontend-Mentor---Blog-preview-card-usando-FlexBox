<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <title>Frontend Mentor | Blog preview card</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:wght@600;800&family=Inter&family=Roboto:wght@300;400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main-container">
      <div class="image-container">
        <img
          src="/assets/images/illustration-article.svg"
          alt=""
          srcset=""
          class="main-container-image"
        />
      </div>
      <div class="content-container">
        <a href="#" class="content-button">Learning</a>
        <p class="content-date">Published 21 Dec 2023</p>
        <section class="content-section">
          <h2 class="content-section-title">HTML & CSS foundations</h2>
          <p class="content-section-p">
            These languages are the backbone of every website, defining
            structure, content and presentation
          </p>
        </section>
        <div class="avatar-container">
          <img src="/assets/images/image-avatar.webp" alt="" srcset="" />
          <p class="avatar-container-p">Greg Hoper</p>
        </div>
      </div>
    </div>
  </body>
</html>
